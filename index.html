<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tom Stoneberg - Software Engineer. Interactive terminal portfolio.">
  <meta name="theme-color" content="#0a0a0f">
  <title>Tom Stoneberg | Terminal</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles/main.css">

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>></text></svg>">
</head>
<body>
  <!-- CRT Screen Effects -->
  <div class="crt-overlay" aria-hidden="true">
    <div class="scanlines"></div>
    <div class="screen-glow"></div>
  </div>

  <!-- Terminal Container -->
  <div class="terminal" role="application" aria-label="Interactive terminal">
    <!-- Terminal Chrome -->
    <header class="terminal-header">
      <div class="terminal-buttons" aria-hidden="true">
        <span class="btn btn-close"></span>
        <span class="btn btn-minimize"></span>
        <span class="btn btn-maximize"></span>
      </div>
      <div class="terminal-title">
        <span class="title-icon">></span>
        <span>tomstoneberg.com</span>
      </div>
      <div class="terminal-status">
        <span class="status-dot"></span>
        <span class="status-text">connected</span>
      </div>
    </header>

    <!-- Terminal Body (scrollable container) -->
    <main class="terminal-body" id="terminal-body">
      <!-- Output Area -->
      <div
        id="output"
        class="terminal-output"
        role="log"
        aria-live="polite"
      ></div>

      <!-- Input Line (flows with content) -->
      <div class="terminal-input-line" id="input-line">
        <span class="prompt" aria-hidden="true">
          <span class="prompt-user">guest</span><span class="prompt-at">@</span><span class="prompt-host">tomstoneberg.com</span><span class="prompt-colon">:</span><span class="prompt-path">~</span><span class="prompt-symbol">$</span>
        </span>
        <div class="input-wrapper">
          <input
            type="text"
            id="terminal-input"
            class="terminal-input"
            autocomplete="off"
            autocapitalize="off"
            autocorrect="off"
            spellcheck="false"
            aria-label="Command input"
          >
          <span class="input-mirror" id="input-mirror" aria-hidden="true"></span><span class="cursor" aria-hidden="true"></span>
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="js/history.js"></script>
  <script src="js/commands/core.js"></script>
  <script src="js/commands/easter-eggs.js"></script>
  <script src="js/commands/system.js"></script>
  <script src="js/commands/hidden.js"></script>
  <script src="js/commands.js"></script>
  <script src="js/matrix.js"></script>
  <script src="js/snake.js"></script>
  <script src="js/terminal.js"></script>
</body>
</html>
