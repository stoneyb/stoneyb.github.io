<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#05050a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:1" />
    </linearGradient>
    
    <!-- Amber glow filter -->
    <filter id="amberGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Cyan glow filter -->
    <filter id="cyanGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Scanlines pattern -->
    <pattern id="scanlines" x="0" y="0" width="2" height="4" patternUnits="userSpaceOnUse">
      <rect width="2" height="2" fill="rgba(0,0,0,0.2)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Vignette -->
  <ellipse cx="600" cy="315" rx="800" ry="500" fill="radial-gradient(ellipse, transparent 50%, rgba(5,5,10,0.8) 100%)"/>
  
  <!-- Terminal Icon - Centered -->
  <g transform="translate(600, 315)">
    <!-- Terminal window frame -->
    <rect x="-200" y="-150" width="400" height="300" rx="8" fill="#0f0f18" stroke="#d4a017" stroke-width="2" opacity="0.3"/>
    
    <!-- Terminal header bar -->
    <rect x="-200" y="-150" width="400" height="40" rx="8" fill="#0f0f18"/>
    <line x1="-200" y1="-110" x2="200" y2="-110" stroke="#d4a017" stroke-width="1" opacity="0.2"/>
    
    <!-- Window buttons -->
    <circle cx="-170" cy="-130" r="5" fill="#b91c1c"/>
    <circle cx="-150" cy="-130" r="5" fill="#8b6914"/>
    <circle cx="-130" cy="-130" r="5" fill="#059669"/>
    
    <!-- Terminal screen -->
    <rect x="-190" y="-100" width="380" height="240" fill="#0a0a0f" rx="4"/>
    
    <!-- Simple terminal content lines -->
    <g transform="translate(-180, -80)">
      <!-- Prompt indicator line -->
      <line x1="0" y1="0" x2="100" y2="0" stroke="#22d3ee" stroke-width="2" opacity="0.6"/>
      
      <!-- Cursor -->
      <rect x="120" y="-8" width="8" height="16" fill="#d4a017" filter="url(#amberGlow)" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Content lines -->
      <line x1="0" y1="30" x2="80" y2="30" stroke="#6b7280" stroke-width="1.5" opacity="0.4"/>
      <line x1="0" y1="50" x2="60" y2="50" stroke="#6b7280" stroke-width="1.5" opacity="0.3"/>
      <line x1="0" y1="70" x2="90" y2="70" stroke="#6b7280" stroke-width="1.5" opacity="0.3"/>
    </g>
    
    <!-- Scanlines effect -->
    <rect x="-190" y="-100" width="380" height="240" fill="url(#scanlines)" opacity="0.3"/>
  </g>
  
  <!-- Glow effect around terminal -->
  <ellipse cx="600" cy="315" rx="250" ry="180" fill="none" stroke="rgba(212,160,23,0.15)" stroke-width="1"/>
</svg>
